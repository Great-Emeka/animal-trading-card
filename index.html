<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Animal Trading Card</title>
  </head>
  <body>
    <main class="card-wrapper">
      <!--Start of card-container-->
      <section class="card-container">
        <div class="card-img">
          <img src="../icons/left.svg" id="icon" />
          <img src="../images/dog1.png" id="dog" />
        </div>
        <!--Start of descriptions-->
        <div class="discriptions">
          <div class="title">
            <h2>KILLER</h2>
          </div>
          <!--Start of row-texts-->
          <div class="row-texts">
            <div class="breed">
              <p>BREED</p>
              <p class="bolder-texts">Mixasurus</p>
            </div>
            <div class="size">
              <p>SIZE</p>
              <p class="bolder-texts">Medium</p>
            </div>
            <div class="age">
              <p>AGE</p>
              <p class="bolder-texts">1 Year, 2 Months</p>
            </div>
          </div><!--End of row-texts-->
          <div class="border"></div>
          <div class="about">
            <p>
              The horizontal offset of the shadow, positive means the shadow
              will be on the right of the box, a negative offset will put the
              shadow on the left of the box.
            </p>
          </div>
        </div><!--End of description-->
        <footer class="footer">
            <div class="footer-border"></div>
            <div class="footer-nav">
                <p>Apply for adoption</p>
                <img src="../icons/right.svg" id="right-icon" />

            </div>
        </footer>
      </section><!--End of card-container-->
    </main>
  </body>
</html>
