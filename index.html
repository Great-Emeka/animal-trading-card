<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Animal Trading Card</title>
  </head>
  <body>
    <main class="card-wrapper">
      <!--Start of card-container-->
      <section class="card-container">
        <div class="card-img">
          <img src="../icons/left.svg" id="left-icon" />
          <img src="../images/dog1.png" id="dog" />
        </div>
        <!--Start of descriptions-->
        <div class="discriptions">
          <div class="title">
            <h3>KILLER</h3>
          </div>
          <!--Start of row-texts-->
          <div class="row-texts">
            <div class="breed">
              <p>BREED</p>
              <p class="bolder-texts">Mixasurus</p>
            </div>
            <div class="size">
              <p>SIZE</p>
              <p class="bolder-texts">Medium</p>
            </div>
            <div class="age">
              <p>AGE</p>
              <p class="bolder-texts">2 Years</p>
            </div>
          </div><!--End of row-texts-->
          <div class="border"></div>
          <div class="about">
            <p style="font-size: 20px !important;">
              Killer is a smart dog that takes no nonsense, it is just 1 year 2 months old.
              He drinks a lot of milk and likes eating fried rice and chiken.<br>
            </p>
          </div>
        </div><!--End of description-->
        <footer class="footer">
            <div class="footer-border"></div>
            <div class="footer-nav">
                <p class="footer-text">Apply for adoption</p>
                <a href="#"><img src="../icons/right.svg" id="right-icon" /></a>

            </div>
        </footer>
      </section><!--End of card-container-->
    </main>
  </body>
</html>
